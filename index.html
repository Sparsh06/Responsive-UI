<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>landing page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">Three dots</h4>
        </div>
        <nav>
            <ul class ="nav-links">
                <li><a class="nav-link" href="#">specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for professionals & designer</h1>
                    <p>The new 14 inch bezzeling colourful 4k display
                        with a touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">Read More</button>
                    <button class ="cta-add">Know More</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>
        </section>
        <div class="big-circle">
            <img src="./img/big-eclipse.svg" alt="">
        </div>
        <div class="medium-circle">
            <img src="./img/mid-eclipse.svg" alt="">
        </div>
        <div class="small-circle">
            <img src="./img/small-eclipse.svg" alt="">
        </div>
        <div class="button-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>
    </main>
</body>
</html>
